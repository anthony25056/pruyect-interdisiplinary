<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="proyecto.css">
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
  <header>
    <img src="imagenes/logo.png" alt="Logo de la plataforma" class="logo-header">
    <h1>Proyectos Interdisciplinarios</h1>
    <nav id="main-nav">
      <a href="index.html">Inicio</a>
      <a href="proyecto.html">Proyectos</a>
      <a href="contacto.html" class="active">Contacto</a>
    </nav>
    <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menú">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>
  <main>
      <section class="contacto-section">
          <h2>Contacto</h2>
          <div id="mensajeExito" style="display:none; color:green; text-align:center;">
            ¡Mensaje enviado con éxito!
          </div>
          <form id="formulario-contacto" class="form-contacto" autocomplete="off">
              <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input type="text" id="nombre" name="nombre" required>
              </div>
              <div class="form-group">
                  <label for="email">Correo electrónico:</label>
                  <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                  <label for="mensaje">Mensaje:</label>
                  <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
              </div>
              <button type="submit">Enviar</button>
          </form>
      </section>
  </main>

  <footer>
    &copy; 2025 DreamTech Hexa. Todos los derechos reservados.
  </footer>

  <script>
    // MENÚ RESPONSIVE JS
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.getElementById('menu-toggle');
      const nav = document.getElementById('main-nav');
      toggle.addEventListener('click', function () {
        nav.classList.toggle('open');
        toggle.classList.toggle('open');
        document.body.classList.toggle('menu-open');
      });

      // Cierra menú al hacer click fuera o en un enlace
      nav.querySelectorAll('a').forEach(a => {
        a.addEventListener('click', () => {
          nav.classList.remove('open');
          toggle.classList.remove('open');
          document.body.classList.remove('menu-open');
        });
      });
      document.addEventListener('click', e => {
        if (nav.classList.contains('open') && !nav.contains(e.target) && e.target !== toggle) {
          nav.classList.remove('open');
          toggle.classList.remove('open');
          document.body.classList.remove('menu-open');
        }
      });

      // ENVÍO AJAX DEL FORMULARIO DE CONTACTO
      const form = document.getElementById('formulario-contacto');
      const msgExito = document.getElementById('mensajeExito');
      if(form){
        form.addEventListener('submit', function(e){
          e.preventDefault();
          const data = new FormData(form);
          fetch('https://formsubmit.co/ajax/marcilloanthonymiguel@gmail.com', {
            method: 'POST',
            body: data
          })
          .then(response => response.json())
          .then(result => {
            if(result.success === "true" || result.success === true){
              form.reset();
              msgExito.style.display = "block";
              setTimeout(() => {
                msgExito.style.display = "none";
                location.reload();
              }, 2000);
            }else{
              alert('Ocurrió un error al enviar el mensaje. Intenta de nuevo.');
            }
          })
          .catch(error => {
            alert('Ocurrió un error al enviar el formulario.');
          });
        });
      }

    });
  </script>
</body>
</html>
