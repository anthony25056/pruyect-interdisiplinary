<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="proyecto.css">
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
  <header>
    <img src="imagenes/logo.png" alt="Logo de la plataforma" class="logo-header">
    <h1>Proyectos Interdisciplinarios</h1>
    <nav id="main-nav">
      <a href="index.html">Inicio</a>
      <a href="proyecto.html">Proyectos</a>
      <a href="contacto.html">Contacto</a>
    </nav>
    <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menú">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>
    <main>
        <section class="contacto-section">
            <h2>Contacto</h2>
            <div id="mensajeExito" style="display:none; color:green; text-align:center;">
              ¡Mensaje enviado con éxito!
            </div>
            <form class="form-contacto" action="https://formsubmit.co/marcilloanthonymiguel@gmail.com" method="POST">
    <!-- Redirección personalizada para mostrar mensaje de éxito -->
    <input type="hidden" name="_next" value="https://anthony25056.github.io/pruyect-interdisiplinary/contacto.html?enviado=true">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre"
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

  <footer>
    &copy; 2025 DreamTech Hexa. Todos los derechos reservados.
  </footer>

  <script>
    // MENÚ RESPONSIVE JS
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.getElementById('menu-toggle');
      const nav = document.getElementById('main-nav');
      toggle.addEventListener('click', function () {
        nav.classList.toggle('open');
        toggle.classList.toggle('open');
        document.body.classList.toggle('menu-open');
      });

      // Cierra menú al hacer click fuera o en un enlace
      nav.querySelectorAll('a').forEach(a => {
        a.addEventListener('click', () => {
          nav.classList.remove('open');
          toggle.classList.remove('open');
          document.body.classList.remove('menu-open');
        });
      });
      document.addEventListener('click', e => {
        if (nav.classList.contains('open') && !nav.contains(e.target) && e.target !== toggle) {
          nav.classList.remove('open');
          toggle.classList.remove('open');
          document.body.classList.remove('menu-open');
        }
      });

      // Mostrar mensaje si ?enviado=true
      const params = new URLSearchParams(window.location.search);
      if (params.get("enviado") === "true") {
        const msg = document.getElementById("mensajeExito");
        if (msg) msg.style.display = "block";
      }
    });
  </script>
</body>
</html>
